<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elementals - Tienda de lujo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;700&display=swap');

  :root {
    --black: #0a0a0a;
    --offwhite: #f6f1eb;
    --gold: #bfa15e;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: var(--black);
    color: var(--offwhite);
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    display: flex;
    justify-content: center;
    padding: 20px 0;
    border-bottom: 1px solid #1a1a1a;
    gap: 3rem;
    font-weight: 600;
    letter-spacing: 0.1em;
  }

  nav a {
    color: var(--offwhite);
    text-decoration: none;
    font-size: 0.9rem;
    position: relative;
    padding-bottom: 4px;
    transition: color 0.3s ease;
  }

  nav a:hover,
  nav a:focus {
    color: var(--gold);
  }

  nav a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: var(--gold);
    transition: width 0.3s ease;
  }

  nav a:hover::after,
  nav a:focus::after {
    width: 100%;
  }

  header {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 4rem 1rem;
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 5rem;
    font-weight: 900;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--offwhite);
    margin-bottom: 1rem;
  }

  header p {
    font-size: 1.25rem;
    color: #c9c4bb;
    max-width: 400px;
    margin-bottom: 3rem;
    font-weight: 400;
  }

  button {
    font-family: 'Montserrat', sans-serif;
    background-color: transparent;
    color: var(--gold);
    border: 2px solid var(--gold);
    padding: 1rem 3rem;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover,
  button:focus {
    background-color: var(--gold);
    color: var(--black);
    box-shadow: 0 4px 15px rgba(191,161,94,0.6);
    outline: none;
  }

  /* Media query mejorada para móviles */
  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      gap: 1.2rem;
      padding: 15px 0;
      font-size: 1.1rem;
      border-bottom: none;
      align-items: center;
      background-color: var(--black);
    }
    nav a {
      font-size: 1.3rem;
      padding: 8px 0;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    header {
      padding: 3rem 1rem 4rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }
    header p {
      font-size: 1.1rem;
      max-width: 90vw;
      margin: 0 auto 2.5rem;
      padding: 0 1rem;
      line-height: 1.5;
    }
    button {
      width: 90vw;
      padding: 1.2rem;
      font-size: 1.3rem;
      border-radius: 8px;
      letter-spacing: 0.1em;
      margin: 0 auto;
      display: block;
    }
  }
</style>
</head>
<body>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Tienda</a>
    <a href="#">Nosotros</a>
    <a href="#">Contacto</a>
  </nav>
  <header>
    <h1>Elementals</h1>
    <p>La tienda de productos exclusivos con esencia de lujo y elegancia.</p>
    <button onclick="shopNow()">Comprar ahora</button>
  </header>

<script>
  function shopNow() {
    alert('¡Gracias por tu interés! La tienda estará disponible pronto.');
    // Aquí se puede agregar redirección o abrir la tienda cuando esté lista.
  }
</script>
</body>
</html>
