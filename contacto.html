<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elementals - Contáctanos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #ffffff;
    color: #374151;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Container */
  .container {
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    padding: 2rem 1rem 4rem;
  }

  /* Sticky Navbar */
  nav {
    position: sticky;
    top: 0;
    background-color: #000000; /* Black background */
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #bf9b30; /* Gold color */
    letter-spacing: 0.05em;
    user-select: none;
  }
  .nav-links {
    display: flex;
    gap: 2.5rem;
    align-items: center;
  }
  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    color: #bf9b30; /* Gold color */
    position: relative;
    padding: 0.25rem 0;
    transition: color 0.3s ease;
  }
  .nav-links a:focus-visible,
  .nav-links a:hover {
    color: #f5dfa0; /* lighter gold on hover */
  }
  .nav-links a::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: #bf9b30;
    transition: width 0.3s ease;
    border-radius: 1px;
  }
  .nav-links a:focus-visible::after,
  .nav-links a:hover::after {
    width: 100%;
  }

  /* Hamburger menu - hidden on desktop */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger span {
    width: 24px;
    height: 3px;
    background-color: #bf9b30;
    border-radius: 2px;
    transition: background-color 0.3s ease;
  }
  .hamburger:focus-visible {
    outline: 2px solid #bf9b30;
    outline-offset: 2px;
  }

  /* Mobile nav panel */
  .mobile-menu {
    display: none;
    flex-direction: column;
    background: #000000;
  }
  .mobile-menu a {
    padding: 1rem 2rem;
    border-top: 1px solid #442f00;
    color: #bf9b30;
    font-weight: 600;
  }
  .mobile-menu a:hover,
  .mobile-menu a:focus {
    color: #f5dfa0;
    background-color: #332a00;
  }

  /* Page Header */
  header.page-header {
    padding: 4rem 1rem 2rem;
    text-align: center;
  }
  header.page-header h1 {
    font-size: 3rem;
    font-weight: 700;
    color: #111827;
    margin-bottom: 1rem;
  }
  header.page-header p {
    font-size: 1.125rem;
    color: #6b7280;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Contact Form */
  form.contact-form {
    margin-top: 3rem;
    display: flex;
    flex-direction: column;
    gap: 1.75rem;
  }

  label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    display: block;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-color: #bf9b30;
    outline: none;
    box-shadow: 0 0 0 3px rgba(191, 155, 48, 0.3);
  }

  textarea {
    min-height: 150px;
  }

  /* Submit button */
  button[type="submit"] {
    background-color: #bf9b30;
    color: #000000;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.125rem;
    font-weight: 600;
    border-radius: 9999px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    align-self: flex-start;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #f5dfa0;
    color: #111111;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 768px) {
    header.page-header h1 {
      font-size: 2.25rem;
    }
    header.page-header p {
      font-size: 1rem;
      max-width: 90vw;
    }
    .nav-links {
      display: none;
    }
    .hamburger {
      display: flex;
    }
    .mobile-menu.show {
      display: flex;
    }
  }
</style>
</head>
<body>
<nav>
  <div class="logo">Elementals</div>
  <div class="nav-links" role="menubar" aria-label="Main navigation menu">
    <a href="https://elementalshop.github.io/Prueba/" role="menuitem" role="menuitem" tabindex="0">Inicio</a>
    <a href="https://elementalshop.github.io/Prueba/tienda.html" role="menuitem" tabindex="0">Productos</a>
    <a href="https://elementalshop.github.io/Prueba/" role="menuitem" tabindex="0">Nosotros</a>
  </div>
  <button class="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="mobile-menu" id="hamburger-btn">
    <span></span>
    <span></span>
    <span></span>
  </button>
</nav>

<div class="mobile-menu" id="mobile-menu" role="menu" aria-label="Menú móvil">
  <a href="https://elementalshop.github.io/Prueba/" role="menuitem" tabindex="0">Inicio</a>
  <a href="https://elementalshop.github.io/Prueba/tienda.html" role="menuitem" tabindex="0">Productos</a>
  <a href="https://elementalshop.github.io/Prueba/" role="menuitem" tabindex="0">Nosotros</a>
</div>

<header class="page-header container" role="banner">
  <h1>Contáctanos</h1>
  <p>¿Tienes alguna pregunta o quieres saber más? Envíanos un mensaje, y pronto te responderemos.</p>
</header>

<main class="container" role="main">
  <form class="contact-form" aria-label="Formulario de contacto" id="contact-form">
    <div>
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required autocomplete="name" />
    </div>
    <div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required autocomplete="email" />
    </div>
    <div>
      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" placeholder="Motivo de contacto" required />
    </div>
    <div>
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>
    <button type="submit">Enviar mensaje</button>
  </form>
</main>

<script>
  const hamburger = document.getElementById('hamburger-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', String(!expanded));
    mobileMenu.classList.toggle('show');
  });

  document.getElementById('contact-form').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Gracias por contactarnos. Pronto te responderemos.');
    e.target.reset();
  });
</script>
</body>
</html>
